{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoCloud || signup here....</title>
    <link rel=stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel=stylesheet href=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css>
    <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css>
    <style>
        body{
        font-family: "Roboto", sans-serif;
        background: #6DA2F2;
      }
      .btn{
    filter: drop-shadow(0px 5px 3px rgb(14, 14, 13));
}
    </style>
</head>
<body>
    {% include 'photo/navbar.html' %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                 <h4 class="mb-2 mt-3 text-center"><img src="{% static 'photo/images/photo-cloud-logo.svg' %}" width="150px"></h4>
                     <h1 class="card-title text-center my-2 text-dark">Create an Account</h1>
                     <div class="card-body m-3">
                         <form action="" method="POST" novalidate>
                             {% csrf_token %}
                             {% for forms in form %}
                             <div class="form-group">
                                {{forms.label_tag}}
                                {{forms}} 
                                <h6 class="text-danger my-2">{{forms.errors|striptags}} </h6>
                             </div>
                              {% endfor %}
                              <h6 class="text-black my-2"> Already have an account? <a href="{% url 'login' %}">Login</a></h6>
                              <input type="submit" value="Submit" class="btn btn-dark">
                        </form>
                </div>
             
             </div>
        </div>
    </div>

<script src=https://code.jquery.com/jquery-3.3.1.slim.min.js></script>
<script src=https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
<script src=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js></script>
</body>
</html>
